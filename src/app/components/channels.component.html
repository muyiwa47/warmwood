<!--The content below is only a placeholder and can be replaced.-->
<div> 
    <div class="backBtn">
        <button type="button" (click)="goHome()" class="btn btn-primary btn-sm"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
    </div>
    <div id="preloader" *ngIf="preloader"><img src="../../assets/loading_icon.gif" /></div>
    <mat-card class="example-card" *ngFor="let article of articleObject">
            <mat-card-header>
              <mat-card-title>{{article.title}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="article.urlToImage" alt="Image not found">
            <mat-card-content>
              <p>{{article.description}}</p>
            </mat-card-content>
            <mat-card-actions>
              <a href="{{article.url}}" class="read-more">Read more</a>
            </mat-card-actions>
    </mat-card>
</div>
